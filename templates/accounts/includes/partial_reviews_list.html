{% for review in reviews %}
    <tr>
        <td class="text-center">{{ forloop.counter }}</td>
        <td class="text-center">{{ review.product.name }}</td>
        <td class="text-center">{{ review.created_at|date:"d M Y" }}, {{ review.created_at|time:"H:i" }}</td>
        <td class="text-center">{{ review.title|slice:":40" }}....</td>
        <td class="text-center">{{ review.rate }}</td>
        <td class="text-center"><button class="btn update-review" data-index="{{ review.product.id }}" data-url="{{ review.get_update_delete_absolute_url }}">Edit</button></td>
        <td class="text-center"><button class="btn delete-review" data-url="{{ review.get_update_delete_absolute_url }}">Delete</button></td>
    </tr>
{% empty %}
    <tr>
        <td colspan="8" class="text-center bg-warning">No reviews have been added yet.</td>
    </tr>
{% endfor %}
